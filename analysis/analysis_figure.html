 <html>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages: ['corechart', 'line']});
google.charts.setOnLoadCallback(drawCurveTypes);

function drawCurveTypes() {
      var data = new google.visualization.DataTable();
      data.addColumn('number', 'Time');
      data.addColumn('number', 'Huntsman Hall');
      data.addColumn('number', 'Blarneys Stone');
      data.addColumn('number', 'Smokes');
      data.addColumn('number', 'Copabanana');

      data.addRows([
       [ 0 , 0.666666667 , 1 , .85, 0.1] ,
          [ 1 , 0.5 , 1 , .50 ,0] ,
          [ 2 , 0.33 , 0.20, 0.10,0] ,
          [ 3 , 0.20 , 0.05, 0,0] ,
          [ 4 , 0.03 , 0 ,0,0] ,
          [ 5 , 0 , 0 ,0,0] ,
          [ 6 , 0 , 0 ,0,0] ,
          [ 7 , 0 , 0 ,0,0] ,
          [ 8 , 0.05 , 0 ,0,0] ,
          [ 9 , 1, 0 ,0,0] ,
          [ 10  , 1 , 0 ,0,0] ,
          [ 11  , 1 , 0 ,0,0.1] ,
          [ 12  , 1 , 0 ,0.15,0.35] ,
          [ 13  , 1 , 0, 0.20,0.4] ,
          [ 14  , 1 , 0 , 0.1,0.1] ,
          [ 15  , 1 , 0 ,0.1, 0.04] ,
          [ 16  , 1 , 0 ,0.05, 0.02] ,
          [ 17  , 1 , 0 , 0.05, 0.03] ,

      ]);

      var options = {
        title: 'Average popularity levels of locations on Penn\'s campus on any given day',
        hAxis: {
          title: 'Hour of day',
          gridlines: {
            count: 24,
          }
        },
        vAxis: {
          title: 'Popularity',
          viewWindowMode:'explicit',
          viewWindow: {
              max:1,
              min:0
            },
        },
        series: {
          1: {curveType: 'function'}
        },
      };

      var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>

</html>
